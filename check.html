<!-- Formulário HTML para coletar as informações do usuário -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>checkout</title>
</head>
<body>
  <header>
    <h1>informações de pagamento</h1>
  </header>
  <main>
    <form id="formulario-pagamento">
      
      <div>
      <label for="cpf">CPF</label>
      <input type="text" id="cpf" required>
      <label for="endereco">Endereço</label>
      <input type="text" id="endereco" required>
      <label for="telefone">Telefone</label>
      <input type="text" id="telefone" required>
      <label for="valor">Valor</label>
      <input type="text" id="valor" required>
      <div class="opcoes-pagamento">
        <label for="pix">
          <input type="radio" id="pix" name="forma-pagamento" value="pix" required>
          <img src="img/logo-pix-png-1024x1024.png" alt="PIX">
        
        </label>
        <label for="boleto">
          <input type="radio" id="boleto" name="forma-pagamento" value="boleto" required>
          <img src="img/boleto-simbolo-1.png" alt="Boleto">
          
        </label>
        <label for="cartao">
          <input type="radio" id="cartao" name="forma-pagamento" value="cartao" required>
          <img src="img/card.png" alt="Cartão de crédito">
          
        </label>
      </div>
      <button type="submit">Finalizar compra</button>
      
      </div>
    </form>
  </main>
  <footer>
    &copy; Empresa 
  </footer>
  <script src="script.js"></script>
</body>
</html>
